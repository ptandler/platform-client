<div class="votes button button-flat init" ng-click="voteClicked($event)"
     ng-class="{ 'button-alpha': currentUserVotedForThisPost(), 'button-gamma': !currentUserVotedForThisPost() }">
    <svg class="iconic" role="img">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#thumb-up"></use>
    </svg>
    {{votes()}}
</div>
